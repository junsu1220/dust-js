<!DOCTYPE html>
<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=afb51a6bd330d857ba16d814ea1f4aa2
&libraries=services"></script>
</head>

<body>
  
  <div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    <div class="hAddr">
      <!-- test -->
    </div>
  </div>

  <header>
    <div class="button-box">
      <div class="icon-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p class="text">Search</p>
      </div>
      <div class="icon-box">
        <i class="fa-solid fa-arrow-right"></i>
        <p class="text">Tomorrow</p>
      </div>
      <div class="icon-box">
        <i class="fa-solid fa-angles-right"></i>
        <p class="text">Day after tommorow</p>
      </div>
    </div>
  </header>


  <section class="dustNotice">
    <div class="location-box">
      <i class="fa-solid fa-location-dot"></i>
      <div class="now-location-text">현재 위치</div>
      <div id="centerAddr"></div>
    </div>
    <div class="main-notice">
      <i class="fa-solid fa-face-smile"></i>
    </div>
    <div class="notice-text">공기가 매우 좋습니다.</div>
  </section>

  <footer>
    <div class="notice-box">
      <i class="fa-solid fa-face-smile"></i>
      <div class="sub-text">미세먼지
        <p>25</p>
      </div>
    </div>
    <div class="notice-box">
      <i class="fa-solid fa-face-smile"></i>
      <div class="sub-text">초미세먼지
        <p>8</p>
      </div>
    </div>
    <div class="notice-box">
      <i class="fa-solid fa-face-smile"></i>
      <div class="sub-text">이산화질소
        <p>0.011</p>
      </div>
    </div>
  </footer>

</body>

</html>
